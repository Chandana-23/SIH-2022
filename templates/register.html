{% extends 'index.html' %}

{% block content %}


<form action="add" method="post" class="container mt-5 d-block text-center" autocomplete="off">
    {% csrf_token %}
    <h1>Registration</h1>
    <input type="text" name="fname" id="fname" class="form-control p-2 m-2" placeholder="First Name">
    <input type="text" name="lname" id="lname" class="form-control p-2 m-2" placeholder="Last Name">
    <input type="email" name="email" id="email" class="form-control p-2 m-2" placeholder="Email">
    <input type="password" name="pwd" id="pwd" class="form-control p-2 m-2" placeholder="Password">
    <input type="password" name="cpwd" id="cpwd" class="form-control p-2 m-2" placeholder="Confirm Password">
    <input type="submit" value="Register" class="btn btn-success">
</form>





{% endblock %}
